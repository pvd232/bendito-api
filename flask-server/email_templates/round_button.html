<div style="width: 100%">
  <table
    border="0"
    cellpadding="0"
    cellspacing="0"
    role="presentation"
    style="
      margin-right: auto;
      margin-top: 35px;
      margin-left: auto;
      margin-bottom: 35px;
      border-collapse: separate;
      line-height: 100%;
    "
  >
    <tr>
      <td>
        <div>
          <a
            href="{button_url}"
            style="
              display: inline-block;
              background-color: #d4218d;
              color: #ffffff;
              border: 1px solid #d4218d;
              border-radius: 6px;
              line-height: 220%;
              width: 200px;
              font-family: Helvetica, sans-serif;
              font-size: 14px;
              font-weight: 600;
              text-align: center;
              text-decoration: none;
              -webkit-text-size-adjust: none;
            "
            target="_blank"
            >{button_text}</a
          >
        </div>
      </td>
    </tr>
  </table>
</div>
