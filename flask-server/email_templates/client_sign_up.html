<div style="height: 100%">
  <!-- grey background -->

  <div style="width: 100%; height: 100%; background-color: #e8e8e8">
    <div
      style="
        width: 100%;
        max-width: 500px;
        margin-top: 0%;
        margin-bottom: 10%;
        margin-right: auto;
        margin-left: auto;
        background-color: #e8e8e8;
      "
    >
      <!-- spacer -->
      <tr style="width: 100%; height: 5vh"></tr>

      <!-- mail body, white background -->

      <div
        style="
          width: calc(100% - 30px);
          padding: 45px 30px 45px 30px;
          background-color: white;
          margin-top: 30px;
          margin-bottom: 90px;
        "
      >
        <!-- logo -->
        <div
          style="
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
          "
        >
          <img
            src="{logo_url}"
            style="
              width: 37.5%;
              height: 9%;
              margin-left: auto;
              margin-right: auto;
            "
            alt="img"
          />
        </div>
        <br />

        <!-- email text -->
        <div>
          <p style="margin-bottom: 0px">Hey {first_name},</p>
          <br />
          <p style="margin-top: 0px">Welcome to Bendito!</p>
          <p style="margin-top: 15px; margin-bottom: 0px">
            This email has been registered with Bendito by your Dietitian. Click
            the button below to finish setting up your account!
          </p>
          <div style="width: 100%">
            <table
              border="0"
              cellpadding="0"
              cellspacing="0"
              role="presentation"
              style="
                margin-right: auto;
                margin-top: 35px;
                margin-left: auto;
                margin-bottom: 35px;
                border-collapse: separate;
                line-height: 100%;
              "
            >
              <tr>
                <td>
                  <div>
                    <a
                      href="{button_url}"
                      style.background-color=""
                      style="
                        display: inline-block;
                        background-color: #ffa40c;
                        color: #ffffff;
                        border: 1px solid #ffa40c;
                        border-radius: 6px;
                        line-height: 220%;
                        width: 200px;
                        font-family: Helvetica, sans-serif;
                        font-size: 14px;
                        font-weight: 600;
                        text-align: center;
                        text-decoration: none;
                        -webkit-text-size-adjust: none;
                      "
                      target="_blank"
                      >Create account</a
                    >
                  </div>
                </td>
              </tr>
            </table>
          </div>
          <br />
          <p style="margin-bottom: 15px; margin-top: 0px">â€” The Bendito Team</p>
        </div>
      </div>
    </div>
  </div>
</div>
