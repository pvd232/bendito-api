<!-- mail body -->
<div style="height: 100%">
  <div style="width: 100%; height: 100%; background-color: #e8e8e8">
    <div
      style="
        width: 100%;
        max-width: 500px;
        height: 90vh;
        margin-top: 0%;
        margin-bottom: 10%;
        margin-right: auto;
        margin-left: auto;
        background-color: #e8e8e8;
      "
    >
      <tr style="width: 100%; height: 5vh"></tr>
      <div
        style="
          width: calc(100% - 30px);
          padding: 30px 30px 30px 30px;
          background-color: white;
          margin-top: auto;
          margin-bottom: 10vh;
        "
      >
        <div
          style="
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
          "
        >
          <img
            src="{self.logo_url}"
            style="
              width: 50%;
              height: 12%;
              margin-left: auto;
              margin-right: auto;
            "
            alt="img"
          />
        </div>
        <!-- mail text -->
        <div style="margin-top: 30px">
            <p style='margin-top: 3vh;margin-bottom: 15px;'>Hello,</p>
            <p style='margin-top: 15px;margin-bottom: 15px;'>Welcome to Bendito!</p>
            <p style='margin-top: 15px;margin-bottom: 15px;'>This email has been sent to you because you requested to reset your password. Click the button below to complete your password reset</p> <p style='margin-top: 15px;margin-bottom: 15px;'>â€”The Bendito Team</p></div>
            <!-- reset password button -->
            <div style='width:100%;'>
                <table border="0" cellpadding="0" cellspacing="0" role="presentation" style="margin-right: auto; margin-top:5vh; margin-left:auto; margin-bottom:2vh;   border-collapse:separate;line-height:100%;">
                    <tr>
                        <td>
                            <div>
                                <a href={button_url} style="display: inline-block; background-color: theme_color; color: #FFFFFF; border:1px solid theme_color; border-radius: 6px; line-height: 220%; width: 200px; font-family: Helvetica, sans-serif; font-size:18px; font-weight:600; text-align: center; text-decoration: none; -webkit-text-size-adjust:none;" target="_blank">
                                    Create account
                                </a>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <!-- reset password button -->
        </div>
        <!-- mail text -->
        <tr style="width: 100%; height: 10vh"></tr>
      </div>
    </div>
  </div>
</div>
<!-- mail body -->
